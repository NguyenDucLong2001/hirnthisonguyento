<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>...</title>
</head>
<body>
<form>
    Hien cac so nguyen to dau
    <br>
    <input type="text" id = "Tom"/>
    <p>
    <button onclick="dog()">Hien thi</button>
    </p>
</form>
<script>
    function kt(n) {
        let l;
        for (l=2;l<n;l++){
            if(n%l == 0){
                return 0;
            }
        }
      return 1;
    }
    function dog() {
        let dem =0;
        let i =2;
        d = Number(document.getElementById("Tom").value);
        while (dem<d){
            if(kt(i)){
                document.write(i + " ");
                dem ++;
            }
            i ++;
        }
    }
</script>
</body>
</html>
